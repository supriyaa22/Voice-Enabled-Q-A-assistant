<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="shortcut icon" type="image/png" href="../static/img/qa.png">
  <title>Q&A Assistant</title>
</head>

<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!--Sign In Form-->
        <form action="/signin" class="sign-in-form" method="POST">
          <h2 class="title">Sign in</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="signin_username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="signin_password" required />
          </div>
          <input type="submit" value="Login" class="btn solid" />
          <p class="social-text">Or Sign in with Google</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
        <!-- End of sign in form-->


        <!--Sign Up Form-->
        <form action="/signup" class="sign-up-form" method="POST">
          <h2 class="title">Sign up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Username" name="signup_username" required />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="example@mail.com" value=""
              pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+.[a-z]{2,4}$" required
              oninvalid="this.setCustomValidity('Enter valid email')" oninput="this.setCustomValidity('')"
              name="signup_email" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" value="" pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g"
              required oninvalid="this.setCustomValidity('Enter valid email')" oninput="this.setCustomValidity('')"
              name="signup_password" required />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Confirm Password" value=""
              pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required
              oninvalid="this.setCustomValidity('Enter valid email')" oninput="this.setCustomValidity('')"
              name="signup_cpassword" required />
          </div>
          <input type="submit" class="btn" value="Sign up" />
          <p class="social-text">Or Sign up with Google</p>
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class="fab fa-google"></i>
            </a>
          </div>
        </form>
        <!-- End of sign Up form-->
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Voice-enabled Q&A Assistant</h3>
          <p>
            New here ?<br>

          </p>
          <button class="btn transparent" id="sign-up-btn">
            Sign up
          </button>
        </div>
        <img src="{{url_for('static', filename='img/log.svg')}}" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">

          <h3>Voice-enabled Q&A Assistant</h3>
          <p>
            Already a User?
          </p>
          <button class="btn transparent" id="sign-in-btn">
            Sign in
          </button>
        </div>
        <img src="{{url_for('static', filename='img/register.svg')}}" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="../static/js/app.js"></script>
</body>

</html>
